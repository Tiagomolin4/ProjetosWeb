<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
    }
    .result {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Calculadora</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <button onclick="calcularSoma()">Calcular Soma</button>
    <div class="result"></div>
    <br>
    <button onclick="compararNumeros()">Comparar Números</button>
    <div class="comparison"></div>
</div>

<script>
    function calcularSoma() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var soma = num1 + num2;
        document.querySelector('.result').innerText = 'A soma é: ' + soma;
    }

    function compararNumeros() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var comparisonResult = document.querySelector('.comparison');
        if (num1 > num2) {
            comparisonResult.innerHTML = '<p style="background-color: red; color: white;">Primeiro número é maior</p>';
        } else if (num2 > num1) {
            comparisonResult.innerHTML = '<p style="background-color: green; color: white;">Segundo número é maior</p>';
        } else {
            comparisonResult.innerHTML = '<p style="background-color: yellow;">Ambos são iguais</p>';
        }
    }
</script>

</body>
</html>
