<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de Caracteres</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
    }
    .input-container {
        margin-bottom: 20px;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Contador de Caracteres</h2>
    <div class="input-container">
        <label for="texto">Digite o texto:</label>
        <input type="text" id="texto" name="texto">
        <button onclick="mostrarTamanho()">Mostrar Tamanho</button>
    </div>
    <div id="output"></div>
</div>

<script>
    function mostrarTexto() {
        var inputText = document.getElementById("texto").value;
        document.getElementById("output").innerText = inputText;
    }

    function mostrarTamanho() {
        var inputText = document.getElementById("texto").value;
        document.getElementById("output").innerText = "O tamanho atual do campo Ã© de: " + inputText.length;
    }

    // Adiciona um listener para cada tecla digitada
    document.getElementById("texto").addEventListener("keyup", mostrarTexto);
</script>

</body>
</html>
